<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .navbar {
            margin: 0;
            padding: 10px 20px;
            background: rgba(10, 20, 15, 0.9);
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .image-name {
            display: flex;
            align-items: center;
        }

        .image-name img {
            margin-right: 10px;
        }

        .image-name p {
            font-size: 1.5em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30) infinite, blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-right-color: white;
            }
            to {
                border-right-color: transparent;
            }
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.7em;
            color: white;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            margin-bottom: 20px;
        }

        .loading-logo img {
            width: 150px;
            height: 150px;
        }

        .loading-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="favicon.gif" width="100px" height="100px">
            <p id="typewriterText"></p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="/"><i class="fa fa-home"></i></a></li>
                <li><a href="/static/"><i class="fa fa-search"></i></a></li>
                <li><a href="/apps.html"><i class="material-icons">apps</i></a></li>
            </ul>
        </div>
    </nav>

    <script>
        const typewriterText = document.getElementById('typewriterText');
        const phrases = [
            "Welcome to Camouflage",
            "Welcome to Clean",
            "Welcome to Css Heaven",
            "Welcome to Better",
            "Welcome to Unblocked",
            "Welcome to Stealth"
        ];

        let currentPhraseIndex = 0;

        function typePhrase() {
            const text = phrases[currentPhraseIndex];
            typewriterText.textContent = text;
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        setInterval(typePhrase, 3000); // Changes every 3 seconds

        // Loading screen progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');

        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                    setInterval(typePhrase, 3000); // Start typewriter after loading
                }, 1000);
            }
        }

        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
            }, 2000); 
        });
    </script>
</body>
</html>
