<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .navbar {
            margin: 0;
            padding: 10px 20px;
            background: rgba(10, 20, 15, 0.9);
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .typewriter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: blink-caret 0.7s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        .image-name {
            display: flex;
            align-items: center;
        }

        .image-name img {
            margin-right: 10px;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.7em;
            color: white;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .games-section {
            margin: 20px auto;
            width: 80%;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgba(0, 128, 0, 0.8);
            font-size: 1em;
            background: rgba(10, 20, 15, 0.9);
            color: white;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-card {
            width: 150px;
            height: 150px;
            background: rgba(0, 128, 0, 0.6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            text-align: center;
            cursor: pointer;
        }

        .game-card:hover {
            background: rgba(0, 255, 0, 0.7);
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .game-card img,
        .game-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .game-card video {
            filter: brightness(0.5);
            visibility: hidden;
        }

        .game-card:hover video {
            visibility: visible; 
            filter: brightness(1); 
        }

        .game-card:hover img {
            filter: brightness(0.5); 
        }

        .game-card .game-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-text {
            opacity: 1; 
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            margin-bottom: 20px;
        }

        .loading-logo img {
            width: 150px;
            height: 150px;
        }

        .loading-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="icon.png" alt="Icon">
            <span>Camouflage</span>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="typewriter" id="typewriter"></div>

    <div class="games-section">
        <div class="search-bar">
            <input type="text" placeholder="Search games...">
        </div>
        <div class="games-container">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <div class="game-text">Game 1</div>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <div class="game-text">Game 2</div>
            </div>
        </div>
    </div>

    <script>
        // Cursor functionality
        const crosshair = document.querySelector('.crosshair');
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.pageX}px`;
            crosshair.style.top = `${e.pageY}px`;
        });

        // Loading screen logic
        const loadingScreen = document.getElementById('loadingScreen');
        const progressBar = document.getElementById('progressBar');
        let progress = 0;

        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
                loadingScreen.classList.add('loaded');
            }
        }, 200);

        // Typewriter effect
        const typewriterElement = document.getElementById('typewriter');
        const messages = ["Welcome to Camouflage!", "Discover games like never before."];
        let messageIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < messages[messageIndex].length) {
                typewriterElement.textContent += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typewriterElement.textContent = messages[messageIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                messageIndex = (messageIndex + 1) % messages.length;
                setTimeout(type, 500);
            }
        }

        type();
    </script>
</body>
</html>
