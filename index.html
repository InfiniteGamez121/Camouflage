<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .navbar {
            margin: 0;
            padding: 10px 20px;
            background: rgba(10, 20, 15, 0.9);
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .image-name {
            display: flex;
            align-items: center;
        }

        .image-name img {
            margin-right: 10px;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.7em;
            color: white;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .games-section {
            margin: 20px auto;
            width: 80%;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgba(0, 128, 0, 0.8);
            font-size: 1em;
            background: rgba(10, 20, 15, 0.9);
            color: white;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .typewriter-container {
            text-align: center;
            margin: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="favicon.gif" width="100px" height="100px">
            <p>Camouflage</p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="/"><i class="fa fa-home"></i></a></li>
                <li><a href="/static/"><i class="fa fa-search"></i></a></li>
                <li><a href="/apps.html"><i class="material-icons">apps</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="typewriter-container" id="typewriter"></div>

    <div class="games-section">
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="gameSearch">
        </div>
        <div class="games-container" id="games">
            <!-- Game cards -->
        </div>
    </div>

    <script>
        // Typewriter effect script
        const texts = [
            "Welcome to Camouflage",
            "Welcome to Clean",
            "Welcome to Cracked",
            "Welcome to Better",
            "Welcome to Unblocked"
        ];
        let index = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const delayBetweenTexts = 2000;

        function typeText() {
            if (charIndex < texts[index].length) {
                document.getElementById("typewriter").textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(() => {
                    document.getElementById("typewriter").textContent = "";
                    charIndex = 0;
                    index = (index + 1) % texts.length;
                    typeText();
                }, delayBetweenTexts);
            }
        }

        typeText();

        // Crosshair and loading functionality script remains unchanged
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');
        
        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                }, 1000);
            }
        }

        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
            }, 2000); 
        });

        function gameshow(url) {
            window.location.href = "/static/iframe.html#" + url;
        }
    </script>
</body>
</html>
