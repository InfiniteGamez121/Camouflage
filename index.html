<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .typewriter {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: blink-caret 0.7s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>
    <div class="typewriter" id="typewriter"></div>

    <script>
        const phrases = [
            "Welcome to Camouflage",
            "Welcome to Clean",
            "Welcome to Css Heaven",
            "Welcome to Better",
            "Welcome to Unblocked",
            "Welcome To Stealth"
        ];

        const typewriterElement = document.getElementById('typewriter');
        let currentIndex = 0;

        function typeText(phrase) {
            let index = 0;
            let isDeleting = false;

            function typeChar() {
                if (isDeleting) {
                    typewriterElement.textContent = phrase.substring(0, index--);
                    if (index < 0) {
                        isDeleting = false;
                        setTimeout(() => {
                            currentIndex++;
                            if (currentIndex < phrases.length) {
                                typeText(phrases[currentIndex]);
                            }
                        }, 1000);
                    } else {
                        setTimeout(typeChar, Math.random() * 50 + 30);
                    }
                } else {
                    typewriterElement.textContent += phrase[index++];
                    if (index < phrase.length) {
                        setTimeout(typeChar, Math.random() * 100 + 50);
                    } else {
                        setTimeout(() => {
                            isDeleting = true;
                            typeChar();
                        }, 2000);
                    }
                }
            }

            typeChar();
        }

        window.onload = () => {
            typeText(phrases[currentIndex]);
        };
    </script>
</body>
</html>
