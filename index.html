<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .typewriter {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: blink-caret 0.7s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Other CSS (Unchanged) */
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .navbar {
            margin: 0;
            padding: 10px 20px;
            background: rgba(10, 20, 15, 0.9);
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Other CSS remains the same */
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="typewriter" id="typewriter"></div>
    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="favicon.gif" width="100px" height="100px">
            <p>Camouflage</p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="/"><i class="fa fa-home"></i></a></li>
                <li><a href="/static/"><i class="fa fa-search"></i></a></li>
                <li><a href="/apps.html"><i class="material-icons">apps</i></a></li>
            </ul>
        </div>
    </nav>

    <script>
        const phrases = [
            "Welcome to Camouflage",
            "Welcome to Clean",
            "Welcome to Css Heaven",
            "Welcome to Better",
            "Welcome to Unblocked",
            "Welcome To Stealth"
        ];

        const typewriterElement = document.getElementById('typewriter');
        let currentIndex = 0;

        function typeText(phrase) {
            let index = 0;
            let isDeleting = false;

            function typeChar() {
                if (isDeleting) {
                    typewriterElement.textContent = phrase.substring(0, index--);
                    if (index < 0) {
                        isDeleting = false;
                        setTimeout(() => {
                            currentIndex++;
                            if (currentIndex < phrases.length) {
                                typeText(phrases[currentIndex]);
                            }
                        }, 1000);
                    } else {
                        setTimeout(typeChar, Math.random() * 50 + 30);
                    }
                } else {
                    typewriterElement.textContent += phrase[index++];
                    if (index < phrase.length) {
                        setTimeout(typeChar, Math.random() * 100 + 50);
                    } else {
                        setTimeout(() => {
                            isDeleting = true;
                            typeChar();
                        }, 2000);
                    }
                }
            }

            typeChar();
        }

        window.onload = () => {
            typeText(phrases[currentIndex]);
        };

        let lastTime = 0;
        const throttleDelay = 10;

        document.addEventListener('mousemove', function (e) {
            const currentTime = new Date().getTime();
            if (currentTime - lastTime >= throttleDelay) {
                lastTime = currentTime;
                const crosshair = document.querySelector('.crosshair');
                const x = e.clientX;
                const y = e.clientY;
                crosshair.style.left = x + 'px';
                crosshair.style.top = y + 'px';
            }
        });

        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');
        
        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                }, 1000);
            }
        }

        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
            }, 2000); 
        });
    </script>
</body>
</html>
