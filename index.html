<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('/bg.gif');
            background-position: center;
            background-size: 100%;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 50%;
            left: 0;
            transform-origin: center;
            mix-blend-mode: difference;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .crosshair::before {
            transform: rotate(45deg);
        }

        .crosshair::after {
            transform: rotate(-45deg);
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-image: url('camouflage.gif');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: -250px;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.4s ease;
        }

        .sidebar.show {
            left: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 20px;
            background: #267b2a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: #3ac041;
        }
    </style>
</head>
<body>
    <div class="crosshair"></div>
    <button class="toggle-btn"><i class="fa fa-bars"></i></button>
    <div class="sidebar">
        <div class="logo">
            <img src="favicon.gif" alt="Logo">
            <h1>Camouflage</h1>
        </div>
        <ul>
            <li><a href="/"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a href="/apps.html"><i class="material-icons">apps</i><span>Apps</span></a></li>
            <li><a href="/games/"><i class="fa fa-gamepad"></i><span>Games</span></a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('mousemove', function (e) {
            const crosshair = document.querySelector('.crosshair');
            const x = e.clientX;
            const y = e.clientY;
            crosshair.style.left = `${x}px`;
            crosshair.style.top = `${y}px`;
        });

        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>
