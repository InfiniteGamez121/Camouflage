<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .typewriter {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            animation: blink-caret 0.7s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>
    <div class="typewriter" id="typewriter"></div>

    <!-- Rest of your code remains unchanged -->

    <script>
        const phrases = [
            "Code hard, nap harder",
"I don’t do errors, I do features",
"RIP to my last commit",
"Git push, pray it works",
"Debugging is my cardio",
"Not a bug, just a surprise",
"CSS: Where dreams go to die",
"My laptop’s cooler than yours",
"Trust the process... mostly",
"I’ll sleep when the code works",
"Laying low, coding high",
"I live in the terminal now",
"Life’s too short for bad fonts",
"In a committed relationship with Git",
"Don’t break my code, bro",
"Ctrl+S is my life line",
"I’m here for the syntax, not the drama",
"Code like nobody’s watching",
"Sleep is for the weak, coffee is for the strong",
"Ctrl+C, Ctrl+V is my lifestyle",
"Don’t ask me for help, I’m debugging",
"Coffee > code, but not by much",
"Git rebase > your opinion",
"Writing code, not excuses",
"HTML is my first love",
"Testing is overrated, I live dangerously",
"Push it like it’s hot",
"I make websites, not friends",
"Can’t hear you over my terminal",
"Keyboard warrior by day, code master by night",
"My code’s clean, my room isn’t",
"If it compiles, it’s a feature",
"Pixel perfect? More like pixel dreamin"
"Talk is cheap, code is priceless",
"Debugging: Where fun goes to die",
"CSS is my therapy",
"Git commit -m ‘I’m alive!’",
"My favorite programming language? Coffee",
"Sorry, I don’t speak your bug language",
"Don’t break my code, I’m emotionally attached",
"Code first, sleep later",
"Full stack, zero sleep",
"Making mistakes so you don’t have to",
"Can’t fix the bug, but at least I look cool doing it",
"Refactor it until it breaks",
"Build first, ask questions later",
"Code > sleep, always",
"HTML is a love language",
"If it works, it’s magic; if it breaks, it’s my fault"
        ];

        const typewriterElement = document.getElementById('typewriter');

        function typeText(phrase) {
            typewriterElement.textContent = ""; // Clear previous text
            let index = 0;

            function typeChar() {
                if (index < phrase.length) {
                    typewriterElement.textContent += phrase[index];
                    index++;
                    setTimeout(typeChar, Math.random() * 100 + 50); // Random speed
                } else {
                    setTimeout(() => {
                        startTyping(); // Restart with a new phrase
                    }, 2000);
                }
            }

            typeChar();
        }

        function startTyping() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            typeText(randomPhrase);
        }

        window.onload = () => {
            startTyping();
        };
    </script>
</body>
</html>
