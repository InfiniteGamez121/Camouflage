      overflow: hidden;

    .sidebar {

      background-color: rgba(50, 50, 50, 0.8);
      display: flex;
      flex-direction: column;

      padding: 1rem 0;

    }
    .sidebar .icon img {
      height: 50px;
      margin-bottom: 2rem;
    }
    .sidebar-link {
      margin-bottom: 1rem;
    }
    .sidebar-icon {
      width: 50px;
      height: 50px;
    }
    .main {

      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-left: 100px;
    }

    }

      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    .searchbar {
      padding: 1.5rem;
      width: 70vh;
      border-radius: 5px;
      background: #252525;
      color: white;
      font-size: 1.2rem;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    .search-button {
      padding: 1.5rem;
      width: 20vh;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background: #333;

    .socials-box {
