<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            cursor: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .navbar {
            margin: 0;
            padding: 10px 20px;
            background: rgba(10, 20, 15, 0.9);
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .image-name {
            display: flex;
            align-items: center;
        }

        .image-name img {
            margin-right: 10px;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.7em;
            color: white;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .games-section {
            margin: 20px auto;
            width: 80%;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgba(0, 128, 0, 0.8);
            font-size: 1em;
            background: rgba(10, 20, 15, 0.9);
            color: white;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-card {
            width: 150px;
            height: 150px;
            background: rgba(0, 128, 0, 0.6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            text-align: center;
            cursor: pointer;
        }

        .game-card:hover {
            background: rgba(0, 255, 0, 0.7);
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .game-card img,
        .game-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .game-card video {
            filter: brightness(0.5); /* Darken the video when not hovered */
            visibility: hidden;
        }

        .game-card:hover video {
            visibility: visible; /* Show video when hovered */
            filter: brightness(1); /* Reset the darkening effect */
        }

        .game-card:hover img {
            filter: brightness(0.5); /* Darken the image when hovered */
        }

        .game-card .game-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-text {
            opacity: 1; /* Show text on hover */
        }

        /* Full-page Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); /* Changed to solid black */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            margin-bottom: 20px;
        }

        .loading-logo img {
            width: 150px;
            height: 150px;
        }

        .loading-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="favicon.gif" width="100px" height="100px">
            <p>Camouflage</p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="/"><i class="fa fa-home"></i></a></li>
                <li><a href="/static/"><i class="fa fa-search"></i></a></li>
                <li><a href="/apps.html"><i class="material-icons">apps</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="games-section">
        <div class="search-bar">
            <input type="text" placeholder="Search for a game..." id="gameSearch">
        </div>
        <div class="games-container" id="games">
            <!-- Game Cards with Images and Videos -->
            <div onclick="gameshow('https://selenite.cc/semag/subway-surfers-ny/index.html')" class="game-card">
                <img src="./images/subway.png" alt="Game 1">
                <div class="game-text">Subway Surfers</div>
            </div>
            <div onclick="gameshow('https://selenite.cc/semag/cookieclicker/index.html')" class="game-card">
                <img src="https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok" alt="Game 2">
                <div class="game-text">Cookie Clicker</div>
            </div>
            <div onclick="gameshow('https://selenite.cc/semag/basketball-stars/index.html')" class="game-card">
                <img src="https://static.wikia.nocookie.net/unblocked-games-freezenova/images/d/de/Basketball_Stars.jpg/revision/latest?cb=20240201231149" alt="Game 3">
                <div class="game-text">Basketball Stars</div>
            </div>
            <div onclick="gameshow('https://selenite.cc/semag/bitlife/index.html')" class="game-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4ODZjp9Qf2WrRr0ashD-38bqUOUDdKd3zfg&s" alt="Game 4">
                <div class="game-text">Bitlife</div>
            </div>
            <!-- Add more games as needed -->
        </div>
    </div>

    <script>
        let lastTime = 0;
        const throttleDelay = 10;

        document.addEventListener('mousemove', function (e) {
            const currentTime = new Date().getTime();
            if (currentTime - lastTime >= throttleDelay) {
                lastTime = currentTime;
                const crosshair = document.querySelector('.crosshair');
                const x = e.clientX;
                const y = e.clientY;
                crosshair.style.left = x + 'px';
                crosshair.style.top = y + 'px';
            }
        });

        const gameSearch = document.getElementById('gameSearch');
        const games = document.querySelectorAll('.game-card');

        gameSearch.addEventListener('input', () => {
            const query = gameSearch.value.toLowerCase();
            games.forEach(game => {
                game.style.display = game.textContent.toLowerCase().includes(query) ? 'flex' : 'none';
            });
        });

        games.forEach(game => {
            const video = game.querySelector('video');
            game.addEventListener('mouseenter', () => {
                video.play();
                video.currentTime = 0; // Reset the video to the beginning
            });

            game.addEventListener('mouseleave', () => {
                video.pause();
            });
        });

        // Simulate page loading with a progress bar
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');
        
        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                }, 1000); // 1 second delay before hiding the loading screen
            }
        }

        // Simulate loading every 50ms
        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
            }, 2000); // Additional 2 seconds to keep the loading screen visible before removing it
        });
        function gameshow(url) {
            window.location.href = "/uv/redirect.html#" + url;
        }
    </script>
</body>
</html>
