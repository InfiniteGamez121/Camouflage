<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Your existing styles remain unchanged */
        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            animation: caret 0.7s steps(1) infinite;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="favicon.gif" alt="Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>

    <div class="crosshair"></div>
    <nav class="navbar">
        <div class="image-name">
            <img src="favicon.gif" width="100px" height="100px">
            <p id="typewriter-text" class="typewriter"></p>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="/"><i class="fa fa-home"></i></a></li>
                <li><a href="/static/"><i class="fa fa-search"></i></a></li>
                <li><a href="/apps.html"><i class="material-icons">apps</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="games-section">
        <!-- Your existing content remains unchanged -->
    </div>

    <script>
        // Your existing script remains unchanged
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');

        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                    startTypewriter(); // Start the typewriter effect after loading
                }, 1000);
            }
        }

        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
                startTypewriter();
            }, 2000); 
        });

        function gameshow(url) {
            window.location.href = "/static/iframe.html#" + url;
        }

        // Typewriter Effect
        const typewriterText = document.getElementById('typewriter-text');
        const textArray = ["Welcome", "Explore Games", "Camouflage"]; // Add texts to rotate
        let textIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;
        const erasingSpeed = 50;
        const delayBetweenTexts = 2000;

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typewriterText.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(erase, delayBetweenTexts);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typewriterText.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingSpeed);
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(type, typingSpeed);
            }
        }

        function startTypewriter() {
            if (textArray.length) {
                type();
            }
        }
    </script>
</body>
</html>
