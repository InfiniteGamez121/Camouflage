<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamoOS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="background">
        <div class="content">
            <div id="settingsbox" class="settings">
                <div class="fix-flex">
                    <h3>Settings</h3>
                    <button onclick="settingsBox.style.display = 'none';"><i class="material-icons">close</i></button>
                </div>
                <iframe src="/os/apps/settings/index.html"></iframe>
            </div>
            <div id="appstore" class="appstore">
                <div class="fix-flex">
                    <h3>Appstore</h3>
                    <button onclick="appstore.style.display = 'none';"><i class="material-icons">close</i></button>
                </div>
                <iframe src="/os/apps/appstore/index.html"></iframe>
            </div>
            <div id="browser" class="browser">
                <div class="fix-flex">
                    <h3>Browser</h3>
                    <button onclick="browser.style.display = 'none';"><i class="material-icons">close</i></button>
                </div>
                <iframe src="/os/apps/browser/index.html"></iframe>
            </div>
            <nav class="bottombar">
                <ul>
                    <li><button onclick="settingsBox.style.display = 'flex'"><i class="material-icons">settings</i></button></li>
                    <li><button onclick="browser.style.display = 'flex'"><i class="fa fa-search"></i></button></li>
                    <li><button onclick="appstore.style.display = 'flex'"><i class="material-icons">apps</i></button></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
