        .sidebar {

        .toggle-btn {
            position: absolute;
            top: 15px;
            margin-left: 15px;
            margin-right: 15px;
            padding: 10px 20px;
            background: #267b2a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: #3ac041;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .games-section {
            margin: 20px auto;
            width: 80%;
            display: flex;
            flex-direction: row;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {

            color: white;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-card {
            width: 150px;
            height: 150px;
            background: rgba(0, 128, 0, 0.6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            text-align: center;
            cursor: pointer;
        }

        .game-card:hover {
            background: rgba(127, 134, 127, 0.81);
	        color: rgb(145, 247, 94);
        }

        .game-card img,
        .game-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .game-card video {
            filter: brightness(0.5);
            visibility: hidden;
        }

        .game-card:hover video {
            visibility: visible; 
            filter: brightness(1); 
        }

        .game-card:hover img {
            filter: brightness(0.5); 
        }

        .game-card .game-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: rgb(255, 255, 255);
            opacity: 0\=;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-text {
            opacity: 1; 
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            margin-bottom: 20px;
        }

        .loading-logo img {
            width: 150px;
            height: 150px;
        }

        .loading-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.1s linear;
        }
        #particle-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    z-index: 1;

}

    border: 4px solid rgba(8, 242, 8, 0.8);
    z-index: 99999;
    transform: translate(-50%, -50%);
    border-radius: 50%;
	}

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');
        
        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                }, 1000);
            }
        }

        setInterval(updateProgressBar, 50);

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('loaded');
            }, 2000); 
        });
        function gameshow(url) {
            window.location.href = "/static/iframe.html#" + url;
        }
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-97C832V55B"></script>
        <script>

        <!-- Cursor for da cool effect, this file is so fuckin un-organized :( -->
			<script>
				let lastTime = 0;
				const throttleDelay = 10;
				const crosshair = document.querySelector('.crosshair');
				let crosshairPosition = { x: 0, y: 0 };
				let targetPosition = { x: 0, y: 0 };
				const lerpSpeed = 0.2;

				let cursorSize = 30;
				let cursorOpacity = 1;

				document.addEventListener('mousemove', function (e) {
					const currentTime = new Date().getTime();
					if (currentTime - lastTime >= throttleDelay) {
						lastTime = currentTime;
						targetPosition.x = e.clientX + window.scrollX;
						targetPosition.y = e.clientY + window.scrollY;
					}
				});

				function updateCursor() {
					const deltaX = targetPosition.x - crosshairPosition.x;
					const deltaY = targetPosition.y - crosshairPosition.y;

					crosshairPosition.x += deltaX * lerpSpeed;
					crosshairPosition.y += deltaY * lerpSpeed;

					crosshair.style.left = (crosshairPosition.x - cursorSize / 6) + 'px';
					crosshair.style.top = (crosshairPosition.y - cursorSize / 6) + 'px';
					crosshair.style.width = cursorSize + 'px';
					crosshair.style.height = cursorSize + 'px';
					crosshair.style.opacity = cursorOpacity;

					requestAnimationFrame(updateCursor);
				}

				updateCursor();

				const buttons = document.querySelectorAll('.game-card');

				buttons.forEach(button => {
					button.addEventListener('mouseenter', () => {
						cursorSize = 40;
						crosshair.style.transition = "width 0.3s, height 0.3s, opacity 0.3s";
						crosshair.style.left = (crosshairPosition.x - cursorSize / 12) + 'px';
						crosshair.style.top = (crosshairPosition.y - cursorSize / 12) + 'px';
					});

					button.addEventListener('mouseleave', () => {
						cursorSize = 30;
						cursorOpacity = 1;
						crosshair.style.transition = "width 0.3s, height 0.3s, opacity 0.3s";
					}); 
				});
			</script>
			<!-- Particals for even cooler effect -->
			 <script>
				const particleContainer = document.getElementById('particle-container');

				function createParticle() {
					const particle = document.createElement('div');
					const size = Math.random() * 5 + 2; 
					const startX = Math.random() * window.innerWidth;
					const greenShades = ['#24ec24', '#03d803', '#029902', '#02a002', '#4df54d'];

					particle.style.cssText = `
						position: absolute;
						bottom: 0;
						left: ${startX}px;
						width: ${size}px;
						height: ${size}px;
						border-radius: 50%;
						background-color: ${greenShades[Math.floor(Math.random() * greenShades.length)]};
						opacity: ${Math.random() * 0.8 + 0.2};
						animation: moveParticle ${Math.random() * 3 + 2}s linear;
					`;

					particleContainer.appendChild(particle);

					particle.addEventListener('animationend', () => particle.remove());
				}

				setInterval(() => {
					if (document.hidden) return;
					createParticle();
				}, 200);

				const style = document.createElement('style');
				style.textContent = `
				@keyframes moveParticle {
					0% {
						transform: translate(0, 0) rotate(0deg);
					}
					100% {
						transform: translate(calc(-50vw + 100%), calc(-100vh)) rotate(360deg);
					}
				}
				`;
				document.head.appendChild(style);
			 </script>
