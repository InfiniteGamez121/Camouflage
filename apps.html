<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProxy | Apps</title>
    <link rel="shortcut icon" href="https://cdn.glitch.global/f693b722-9359-4fff-9d7f-5a26e821e22b/Screenshot%202025-02-06%209.03.51%20AM.png?v=1738961067927">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #222; /* Dark theme background */
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100px; /* Increased width of sidebar */
            background-color: rgba(255, 255, 255, 0.2); /* Lighter sidebar (with a semi-transparent white) */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align icons to the top */
            align-items: center; /* Centering horizontally */
            padding-top: 3rem; /* Increased padding on top */
            z-index: 999;
        }

        .sidebar .navbar-link {
            color: white;
            padding: 1.5rem 0; /* Increased padding */
            font-size: 1.8rem; /* Increased font size */
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem; /* Increased space between the icons */
            text-decoration: none;
        }

        .sidebar .navbar-link:hover {
            background-color: #ff6347;
        }

        .sidebar .navbar-link img {
            width: 50px; /* Increased icon size */
            height: 50px; /* Increased icon size */
        }

        /* Main Content Styles */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 6rem; /* Increased top margin */
            padding: 3rem; /* Increased padding */
        }

        .main-1 {
            text-align: center;
        }

        .typewriter h1 {
            font-size: 6rem; /* Increased font size */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem; /* Increased margin */
            animation: title-fade 1s ease-in-out;
        }

        .typewriter h1#span {
            color: gray;
            text-shadow: 3px 3px 5px white; /* White outline effect */
        }

        .typewriter h1#span-white {
            color: white;
            padding-left: 1rem;
        }

        .main-2 {
            margin-top: 3rem; /* Increased margin */
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-width button {
            padding: 1.5rem; /* Increased padding */
            width: 20vh; /* Increased width */
            background: #444;
            color: white;
            border: none;
            border-radius: 30px; /* Slightly more rounded corners */
            font-size: 1.5rem; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-width button:hover {
            background: #ff6347;
        }

        /* Game Grid Styles */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem; /* Increased gap between cards */
            margin-top: 3rem; /* Increased margin */
        }

        .game-card {
            background: #444;
            border-radius: 10px;
            padding: 1.5rem; /* Increased padding */
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100px; /* Increased image size */
            height: 100px; /* Increased image size */
            border-radius: 10px;
        }

        .game-card h2 {
            color: white;
            font-size: 1.5rem; /* Increased font size */
            margin-top: 1rem; /* Increased margin */
        }

        /* Animation Keyframes */
        @keyframes title-fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Particle effect background */
        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- MyProxy Icon -->
        <a href="/./" class="navbar-link">
            <img src="https://cdn.glitch.global/f693b722-9359-4fff-9d7f-5a26e821e22b/Screenshot%202025-02-06%209.03.51%20AM.png?v=1738961067927" alt="MyProxy Icon">
        </a>
        <!-- Games Icon -->
        <a class="navbar-link" href="/./events">
            <img src="https://static-00.iconduck.com/assets.00/game-controller-outline-icon-512x375-hjactmfq.png" alt="Games Icon">
        </a>
        <!-- Apps Icon -->
        <a class="navbar-link" href="/./news">
            <img src="https://cdn-icons-png.flaticon.com/512/35/35823.png" alt="Apps Icon">
        </a>
        <!-- Settings Icon -->
        <a class="navbar-link" href="/./diagnostic">
            <img src="https://cdn-icons-png.flaticon.com/512/44/44724.png" alt="Settings Icon">
        </a>
    </div>

    <!-- Particle Background -->
    <div id="particle-container"></div>

    <!-- Main Content -->
    <div class="main">
        <div class="main-1">
            <div class="typewriter">
                <h1 id="span">MyProxy</h1>
                <h1 id="span-white">| Apps</h1>
            </div>
        </div>
        <div class="main-2">
            <div class="button-container">
                <div class="button-width">
                    <button onclick="window.location.href = '#game-grid'">
                        Play
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Grid Section -->
    <section class="game-grid" id="game-grid">
        <script>
            fetch('apps.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(games => {
                    const gameGrid = document.getElementById('game-grid');
                    games.forEach(game => {
                        const gameCard = document.createElement('div');
                        gameCard.classList.add('game-card');
                        gameCard.onclick = () => window.location.href = game.url;
                        gameCard.innerHTML = `
                            <img src="${game.image}" alt="${game.name}">
                            <h2>${game.name}</h2>
                        `;
                        gameGrid.appendChild(gameCard);
                    });
                })
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        </script>
    </section>

    <!-- Particle Effect Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particle-container", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#aaa"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "move": {
                    "enable": true,
                    "speed": 8,
                    "direction": "random",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
<script src="scripts.js"></script>
